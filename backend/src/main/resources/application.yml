server:
  port: 8080

spring:
  application:
    name: task-management-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/ride-hmseok?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin

logging:
  level:
    com.taskmanagement: DEBUG
    org.springframework.security: DEBUG

jwt:
  secret: your-secret-key-here-make-it-very-long-and-secure
  expiration: 86400000 # 24시간
